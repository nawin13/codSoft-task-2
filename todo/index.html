<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-<span>do</span>-list</h1>
    <form id="form">
    <input type="text" id="input"class="input" placeholder="Enter your task todo"autocomplete="off"onsubmit="addEventListener">
    <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle complete. <br> Right click to delete the todo.</small>
</body>
<script src="script.js"></script>
</html>
